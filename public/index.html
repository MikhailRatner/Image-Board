<!doctype html>
<html>
<head>
    <title>My Imageboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>The best Imageboard</h1>

    <div id="main">
        <h2>Hi {{name}} isn't Vue awesome?!?!</h2>
        <h2>10 * 2 = {{10 * 2}}</h2>
        <h2>Name capitalized: {{name.toUpperCase()}}</h2>

        <h3 v-if='seen'>Yay you can see me!!!</h3>
        <h3 v-else>'seen is falsey if you see this!!</h3>

        <ul>
            <li v-for='each in cities' @click='myFunction'>{{each.name}}, {{each.country}}</li>
        </ul>




    </div>




    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
